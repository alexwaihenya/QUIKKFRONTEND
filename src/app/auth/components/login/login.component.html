<div class="container">
  <div class="login">
    <h1 class="text-center">Welcome!!</h1>

    <form [formGroup]="form" (ngSubmit)="Login()" class="needs-validation">
      <div class="form-group was-validated">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" name="" id="email" formControlName="email" required />
        <div class="invalid-feedback">PLease enter your email address</div>
      </div>
      <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input
          class="form-control"
          type="password"
          formControlName="password"
          name=""
          id="password"
          required
        />
        <div class="invalid-feedback">PLease enter your password</div>
      </div>

      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" name="" id="check" />
        <label class="form-check-label" for="check">Remember me</label>
      </div>
      <input class="btn btn-success w-100" type="submit" [disabled]="!form.valid" value="SIGN IN" />
    </form>
  </div>
</div>
