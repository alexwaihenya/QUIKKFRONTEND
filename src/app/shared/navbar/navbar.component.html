<div class="container">
  <div class="logo">
    <span>Quikk</span>
  </div>

  <div class="links">
    <a *ngIf="!authService.hasToken" routerLink="">Home</a>
    <a *ngIf="!authService.hasToken" routerLink="">Product</a>
    <a *ngIf="!authService.hasToken" routerLink="">Pricing</a>
    <a *ngIf="!authService.hasToken" routerLink="">Our solutions</a>
  </div>

  <div class="buttons">
    <button
      *ngIf="!authService.hasToken"
      type="button"
      class="btn btn-light"
      routerLink="register"
    >
      Sign up
    </button>
    <button
      *ngIf="!authService.hasToken"
      type="button"
      class="btn btn-outline-light"
      routerLink="login"
    >
      Log in
    </button>
    <button
      *ngIf="authService.hasToken"
      type="button"
      class="btn btn-outline-light"
      (click)="logout()"
      routerLink="login"
    >
      Log out
    </button>
  </div>
</div>
